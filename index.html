<!DOCTYPE html>
<html>

<head>
    <title>H2Opinions</title>

    <meta charset="utf-8" />
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- MapLibreGL's css-->
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" />

    <!-- MapLibreGL's JavaScript-->
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>

    <!-- PapaParse Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>

    <header>
        <div id="title">
            <h1>Newbury Park Student Athletes' H2Opinions</h1>
        </div>

        <div id="navbar">
            <a class="redirect" href="index.html">HOME</a>
            <a class="redirect"  href="about.html">ABOUT</a>
            <a class="redirect"  href="survey.html">SURVEY</a>
        </div>
    </header>

    <main>
        <div class="col1">
            <div class="word-cloud" id="wordCloud"></div>
        </div>
        <div class="col2">
            <div class="title"><h2>Student Responses</h2></div>
            <div id="map">
                <!-- Map will be inserted here -->
                <div id="legend">
                    <div class="legend-item" data-category="Select All" onclick="toggleCheckbox(this)" style ="cursor: pointer;">
                        <span class="dot" style="background-color:#bfd7ed;"></span>
                        <p>Select All</p>
                    </div>
                    <div class="legend-item" data-category="Off-Campus" onclick="toggleCheckbox(this)" style ="cursor: pointer;">
                        <span class="dot" style="background-color:#60a3d9;"></span>
                        <p>Off-Campus</p>
                    </div>
                    <div class="legend-item" data-category="On-Campus" onclick="toggleCheckbox(this)" style ="cursor: pointer;">
                        <span class="dot" style="background-color:#0074b7;"></span>
                        <p>On-Campus</p>
                    </div>
                    <div class="legend-item" data-category="Both" onclick="toggleCheckbox(this)" style ="cursor: pointer;">
                        <span class="dot" style="background-color:#003b73;"></span>
                        <p>Both</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col3">
            <div id="panel-info"><h3>Currently viewing responses from: All</h3></div>
            <div id="filter"></div>
            <div id="cards"></div> 
            <div id="panel-end">You have reached the end of all available responses.</div>          
        </div>
    </main>

    <div id="footer">
        <p>COPYRIGHT 2024</p>
    </div>

    <script type="module" src="js/init.js"></script>

</body>

</html>
